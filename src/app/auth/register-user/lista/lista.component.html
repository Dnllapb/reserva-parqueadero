<body>
<div  >

  <h3 class="text-center mt-4">Lista de usuarios</h3>
  <ul class="navbar-nav">
  <li class="navabar-item">
    <a routerLink="/registrarUsuario" routerLinkActive="active" class="nav-link">Registrar Usuario</a>
  </li>
  </ul>
  <div class="filas">
  <div *ngFor="let usuario of usuarios" class="card-container">

    <mat-card class="card">
      <mat-card-content>
        <p>ID: {{ usuario.id }}</p>
        <h4>{{ usuario.name }}</h4>
        <p>{{ usuario.email }}</p>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="actualizarEmpleado(usuario.id)">Editar</button>
        <button mat-button color="warn" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
</div>
  
</body>
