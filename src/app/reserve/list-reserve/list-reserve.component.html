<body>
  <div class="container">
    <h3 class="text-center mt-4">Lista de reservas</h3>
 
    <div class="row">
      <div class="col-md-4" *ngFor="let reserves of reserve">
        <mat-card class="card">
          <mat-card-content>
            <p>Fecha Inicial: {{ reserves.dateInit }}</p>
            <p>Fecha Final: {{ reserves.dateFinal }}</p>
            <p>Placa: {{ reserves.plate }}</p>
            <p>Tarifa: $ {{ reserves.fee }}</p>
            <p>Tipo de vehiculo: {{ reserves.type }}</p>
          </mat-card-content>
          <mat-card-actions>
         
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</body>
