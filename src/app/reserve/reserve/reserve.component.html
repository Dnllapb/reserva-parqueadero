<body>
<div class="margen"></div>
<div class="container">
  <div class="row">
    <div class="card col-md-6 offset-md-3">
      <h3 class="card-header text-center">Registro de Reservas</h3>
      <div class="card-body">
        <form [formGroup]="formulario" (ngSubmit)="saveReserve()">
          <div class="form-group">
            <label for="dateInit">Fecha inicial:</label>
            <input type="date" class="form-control" formControlName="dateInit">
          </div>
          <div class="form-group">
            <label for="dateFinal">Fecha Final:</label>
            <input type="date" class="form-control" formControlName="dateFinal">
          </div>
          <div class="form-group">
            <label for="plate">Placa:</label>
            <input type="text" class="form-control" formControlName="plate">
          </div>
          <div class="form-group">
            <label for="fee">Tarifa:</label>
            <input type="text" class="form-control" formControlName="fee">
          </div>
          <div class="form-group">
            <label for="typeVehicle">Tipo de Veh√≠culo:</label>
            <input type="text" class="form-control" formControlName="type">
          </div>
          <button type="submit" class="btn btn-success btn-block">Guardar</button>
        </form>
      </div>
    </div>

  </div>
</div>
</body>
