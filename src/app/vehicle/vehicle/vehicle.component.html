<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro Vehiculo</h3>
    <form [formGroup]="formulario" (ngSubmit)="saveVehicle()">
      <div class="form-group">
        <label for="nombre">Placa:</label>
        <input type="text" class="form-control"  formControlName="plate">
      </div>
      <div class="form-group">
        <label for="apellido">Modelo :</label>
        <input type="text" class="form-control"  formControlName="model">
      </div>
  
      
      <button type="submit" class="btn btn bg-success">Guardar</button>
    </form>
  </div>
